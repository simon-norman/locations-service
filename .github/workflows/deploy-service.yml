name: Deploy service

on:
  workflow_dispatch:
    inputs:
      service:
        type: choice
        description: Choose service
        options:
        - locations-api
      environment:
        type: environment
        description: Choose environment

permissions:
    id-token: write
    contents: read

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
     - name: Convert service input format
       id: underscore_service      
       run: |
          # Use shell parameter expansion or tools like sed to replace hyphens with underscores
          converted_value="${{ github.event.inputs.service }}"

          converted_value="${converted_value//-/_}" # Replaces all hyphens with underscores
          
          # Set the converted value as an output of this step
          echo "converted_value=$converted_value" >> $GITHUB_ENV
          echo "::set-output name=converted_value::$converted_value"
     - name: Checkout
       uses: actions/checkout@v3
     - name: Cache VPN
       uses: actions/cache@v4
       id: cache-vpn-client
       with:
        path: |
          /lib/systemd/system
          /usr/sbin/openvpn
          /usr/share/openvpn
        key: ${{ runner.os }}-openvpn
     - name: Install OpenVPN
       if: steps.cache-vpn-client.outputs.cache-hit != 'true'
       run: |
          sudo apt update
          sudo apt install -y openvpn openvpn-systemd-resolved
     - name: Extract VPN config
       run: |
          echo "$VPN_CONFIG" > ./encodedvpn.txt
          base64 --decode -i ./encodedvpn.txt > ./vpn.ovpn
       env:
        VPN_CONFIG: ${{secrets.AWS_VPN_CONFIG}}
     - name: Connect VPN
       run: sudo openvpn --config ./vpn.ovpn --daemon --log openvpn.log --writepid openvpn.pid
     - name: Check VPN connection  
       timeout-minutes: 1
       run: |
        hostname="10.0.32.112"
        success=0
        while [ $success -eq 0 ]; do
            # Using ping with a count of 1 to test VPN connection
            if ping -c 1 "$hostname" > /dev/null 2>&1; then
                echo "Ping succeeded for ${hostname}"
                success=1  # Exit the loop on success
            else
                echo "Ping failed ${hostname}, retrying in 5 seconds..."
                sleep 5
            fi
        done
