version: '2.19'
services:
  base:
    image: base
    build:
      context: .
      dockerfile: Dockerfile.base
  install:
    image: install
    build:
      context: .
      dockerfile: Dockerfile.install
    depends_on:
      - base
  locations-api:
    build:
      context: .
      dockerfile: applications/locations-api/Dockerfile
      target: release
    depends_on:
      - install
    ports:
      - "3000:3000"